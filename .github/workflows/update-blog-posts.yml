name: Latest blog post workflow
on:
  workflow_dispatch:
  schedule:
    # Runs every hour
    - cron: '0 * * * *'

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://akashrajpurohit.com/rss.xml"
          date_format: "dd/mm/yyyy"
          template: "$newline - $randomEmoji(🔥,🚀,👨‍💻,👀,✍🏽,🥳) <a href='$url?ref=github-desc'>$title</a> | 📆 $date"
          max_post_count: 15
          committer_username: FollowingAkash
          committer_email: bot@akashrajpurohit.com
          commit_message: "chore: :memo: update blog list"
